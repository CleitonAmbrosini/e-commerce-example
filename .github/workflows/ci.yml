name: pull_request

on: 
  pull_request:
    branches:
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: yarn --network-timeout 1000000
      - name: Run jest
        run: yarn test
      - name: Run lint
        run: yarn lint
